<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
</head>

<body>
    <div id="header">
        <img id="hamburger" src="Content/white-hamburger.png">
        <h3 id="logo">hub.io</h3>
        <form id="search-form">
            <input id="search-box" type="text" name="search" placeholder="Search for content...">
            <button id="submit-button">Go!</button>
        </form>
    </div>
    <div class="starting-page">
        <div class="inner-wrapper">
            <div class="starting-text">
                <h1>Get Started!</h1>
                <h3>Log into your favorite streaming services to access all your content</h3>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="inner-wrapper">
            <div class="content-band">
                <h2>Recommended</h2>
                <div id="recommended-band" class="scrollboxes">
                    <div id="recommended-scroll-left" class="scroll-button">
                        <a href="#" class="round"><img class="arrow-img" src="./Content/arrow_left.png" width="70%" height="60%"></a>
                    </div>
                    <div id="recommended" class="content-container"></div>
                    <div id="recommended-scroll-right" class="scroll-button">
                        <a href="#" class="round"><img class="arrow-img" src="./Content/arrow_right.png" width="70%" height="60%"></a>
                    </div>
                </div>
            </div>
            <div class="content-band">
                <h2>Sort by Genre
                    <select id="genre-selector">
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                    </select>
                </h2>
                <div id="genre-band" class="scrollboxes">
                    <div id="genre-scroll-left" class="scroll-button">
                        <a href="#" class="round"><img class="arrow-img" src="./Content/arrow_left.png" width="70%" height="60%"></a>
                    </div>
                    <div id="sortbygenre" class="content-container"></div>
                    <div id="genre-scroll-right" class="scroll-button">
                        <a href="#" class="round"><img class="arrow-img" src="./Content/arrow_right.png" width="70%" height="60%"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hamburger-content">
        <div class="service-row">
            <h5 class="service-logo netflix">Netflix</h5>
            <label class="switch">
                <input type="checkbox"  id="netflix-switch" checked>
                <span class="slider-round"></span>
            </label>
            <button id="netflixLogin" class="login">Login</button>
        </div>
        <div class="service-row">
            <h5 class="service-logo hulu">Hulu</h5>
            <label class="switch">
                <input type="checkbox"  id="hulu-switch" checked>
                <span class="slider-round"></span>
            </label>
            <button id="huluLogin" class="login">Login</button>
        </div>
        <div class="service-row">
            <h5 class="service-logo hbo">HBO GO</h5>
            <label class="switch" >
                <input type="checkbox" id="hbo-switch" checked>
                <span class="slider-round"></span>
            </label>
            <button id="hboLogin" class="login">Login</button>
        </div>
        <div class="service-row">
            <h5 class="service-logo showtime">Showtime</h5>
            <label class="switch">
                <input type="checkbox" id="sho-switch" checked>
                <span class="slider-round"></span>
            </label>
            <button id="showtimeLogin" class="login">Login</button>
        </div>
        <div class="service-row">
            <h5 class="service-logo prime">Prime Video</h5>
            <label class="switch">
                <input type="checkbox" id="prime-switch" checked>
                <span class="slider-round"></span>
            </label>
            <button id="primeLogin" class="login">Login</button>
        </div>
        <div class="service-row">
            <h5 class="service-logo crunchyroll">Crunchyroll</h5>
            <label class="switch" >
                <input type="checkbox" id="crunchy-switch" checked>
                <span class="slider-round"></span>
            </label>
            <button id="crunchyrollLogin" class="login">Login</button>
        </div>
    </div>
    <div class="service-login">
        <div class="inner-wrapper">
            <h1>Log into <span id="login-service-name"></span></h1>
            <div class="login-row">
                <p>Username:</p>
                <input id="username-input" type="text" name="username" placeholder="Username...">
            </div>
            <div class="login-row">
                <p>Password:</p>
                <input id="password-input" type="password" name="password" placeholder="Password...">
            </div>
            <button id="login-button">Login</button>
        </div>
    </div>
    <div class="tv-show-page">
        <div class="inner-wrapper">
            <h5 id="show-title"></h5>
            <p id="show-description"></p>
            <img src="/Content/theoffice.jpg">

        </div>
    </div>
</body>

</html>
